            fi
            
            if [ "$LOCAL_VERSION" != "$CRATES_IO_VERSION" ]; then
              echo "spider-pipeline version differs from crates.io: local=$LOCAL_VERSION, crates.io=$CRATES_IO_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "spider-pipeline version matches crates.io: $LOCAL_VERSION"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "spider-pipeline version did not change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check spider-middleware version changes
        id: middleware_check
        run: |
          if [ -f "spider-middleware/Cargo.toml" ]; then
            LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' spider-middleware/Cargo.toml)
            
            # Get the version from crates.io
            if curl -s https://crates.io/api/v1/crates/spider-middleware | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
              CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-middleware | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
            else
