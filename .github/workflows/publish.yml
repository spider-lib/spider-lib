name: Publish to Crates.io

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'
      - 'spider-*/Cargo.toml'
  workflow_dispatch:

jobs:
  check-version-changes:
    runs-on: ubuntu-latest
    outputs:
      main_version_changed: ${{ steps.main_check.outputs.changed }}
      util_version_changed: ${{ steps.util_check.outputs.changed }}
      macro_version_changed: ${{ steps.macro_check.outputs.changed }}
      downloader_version_changed: ${{ steps.downloader_check.outputs.changed }}
      pipeline_version_changed: ${{ steps.pipeline_check.outputs.changed }}
      middleware_version_changed: ${{ steps.middleware_check.outputs.changed }}
      core_version_changed: ${{ steps.core_check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check main version changes
        id: main_check
        run: |
          LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' Cargo.toml)
          
          # Get the version from crates.io
          if curl -s https://crates.io/api/v1/crates/spider-lib | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
            CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-lib | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
          else
            CRATES_IO_VERSION="0.0.0"
          fi
          
          if [ "$LOCAL_VERSION" != "$CRATES_IO_VERSION" ]; then
            echo "Main version differs from crates.io: local=$LOCAL_VERSION, crates.io=$CRATES_IO_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Main version matches crates.io: $LOCAL_VERSION"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check spider-util version changes
        id: util_check
        run: |
          if [ -f "spider-util/Cargo.toml" ]; then
            LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' spider-util/Cargo.toml)
            
            # Get the version from crates.io
            if curl -s https://crates.io/api/v1/crates/spider-util | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
              CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-util | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
            else
              CRATES_IO_VERSION="0.0.0"
            fi
            
            if [ "$LOCAL_VERSION" != "$CRATES_IO_VERSION" ]; then
              echo "spider-util version differs from crates.io: local=$LOCAL_VERSION, crates.io=$CRATES_IO_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "spider-util version matches crates.io: $LOCAL_VERSION"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "spider-util version did not change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check spider-macro version changes
        id: macro_check
        run: |
          if [ -f "spider-macro/Cargo.toml" ]; then
            LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' spider-macro/Cargo.toml)
            
            # Get the version from crates.io
            if curl -s https://crates.io/api/v1/crates/spider-macro | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
              CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-macro | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
            else
              CRATES_IO_VERSION="0.0.0"
            fi
            
            if [ "$LOCAL_VERSION" != "$CRATES_IO_VERSION" ]; then
              echo "spider-macro version differs from crates.io: local=$LOCAL_VERSION, crates.io=$CRATES_IO_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "spider-macro version matches crates.io: $LOCAL_VERSION"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "spider-macro version did not change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check spider-downloader version changes
        id: downloader_check
        run: |
          if [ -f "spider-downloader/Cargo.toml" ]; then
            LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' spider-downloader/Cargo.toml)
            
            # Get the version from crates.io
            if curl -s https://crates.io/api/v1/crates/spider-downloader | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
              CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-downloader | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
            else
              CRATES_IO_VERSION="0.0.0"
            fi
            
            if [ "$LOCAL_VERSION" != "$CRATES_IO_VERSION" ]; then
              echo "spider-downloader version differs from crates.io: local=$LOCAL_VERSION, crates.io=$CRATES_IO_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "spider-downloader version matches crates.io: $LOCAL_VERSION"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "spider-downloader version did not change"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check spider-pipeline version changes
        id: pipeline_check
        run: |
          if [ -f "spider-pipeline/Cargo.toml" ]; then
            LOCAL_VERSION=$(grep -oP '^version = "\K[^"]*' spider-pipeline/Cargo.toml)
            
            # Get the version from crates.io
            if curl -s https://crates.io/api/v1/crates/spider-pipeline | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'] if 'crate' in json.load(sys.stdin) else '0.0.0')" 2>/dev/null; then
              CRATES_IO_VERSION=$(curl -s https://crates.io/api/v1/crates/spider-pipeline | python3 -c "import sys, json; print(json.load(sys.stdin)['crate']['max_version'])" 2>/dev/null || echo "0.0.0")
            else
